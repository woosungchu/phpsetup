<body>
<header>
	<nav class="navbar navbar-expand-md navbar-light">
		<a class="navbar-brand" href="#">빵집투어<a>
		<button class="navbar-toggler" type="button"
		data-toggle="collapse" data-target="navbarCollapse"
		aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggle-icon"></span>
		</button>
		<div id="navbarCollapse" class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto"><!-- mr-auto 로 밀어내기 -->
				<li class="nav-item"><a href="#" class="nav-link">빵집소개</a></li>
				<li class="nav-item"><a href="#" class="nav-link">브랜드추천</a></li>
				<li class="nav-item"><a href="#" class="nav-link">브랜드후기</a></li>
				<li class="nav-item"><a href="#" class="nav-link">갤러리</a></li>
			</ul>
			<form class="form-inline mt-md-0 mt-2" style="margin-bottom:0px;">
				<input class="form-control mr-sm-2" type="text" placeholder="크로와상" aria-label="검색">
				<button class="btn btn-outline-success" type="submit">검색</button>
			</form>
		</div>
	</nav>

</header>
<main>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active"><img class="d-block w-100" src="assets/image1.jpg" alt="slide 1"></div>
			<div class="carousel-item"><img class="d-block w-100" src="assets/image2.jpg" alt="slide 2"></div>
			<div class="carousel-item"><img class="d-block w-100" src="assets/image3.jpg" alt="slide 3"></div>
		</div>
	    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
	    </a>
	    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
	    </a>
	</div>
</main>
